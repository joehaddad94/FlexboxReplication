<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr. Brown</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="\styles\styles.css" />

    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="logos1">
        <img class="fb-img" src="\src\images\facebook1.png" alt="Facebook" />
        <img class="insta-img" src="src/images/instagram.png" alt="Instagram" />
      </div>

      <!-- Search Bar -->
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
          <symbol
            xmlns="http://www.w3.org/2000/svg"
            id="sbx-icon-search-11"
            viewBox="0 0 40 40"
          >
            <path
              d="M15.553 31.106c8.59 0 15.553-6.963 15.553-15.553S24.143 0 15.553 0 0 6.963 0 15.553s6.963 15.553 15.553 15.553zm0-3.888c6.443 0 11.665-5.222 11.665-11.665 0-6.442-5.222-11.665-11.665-11.665-6.442 0-11.665 5.223-11.665 11.665 0 6.443 5.223 11.665 11.665 11.665zM27.76 31.06c-.78-.78-.778-2.05.004-2.833l.463-.463c.783-.783 2.057-.78 2.834-.003l8.168 8.17c.782.78.78 2.05-.003 2.832l-.463.463c-.783.783-2.057.78-2.833.003l-8.17-8.167z"
              fill-rule="evenodd"
            />
          </symbol>
          <symbol
            xmlns="http://www.w3.org/2000/svg"
            id="sbx-icon-clear-5"
            viewBox="0 0 20 20"
          >
            <path
              d="M10 20c5.523 0 10-4.477 10-10S15.523 0 10 0 0 4.477 0 10s4.477 10 10 10zm1.35-10.123l3.567 3.568-1.225 1.226-3.57-3.568-3.567 3.57-1.226-1.227 3.568-3.568-3.57-3.57 1.227-1.224 3.568 3.568 3.57-3.567 1.224 1.225-3.568 3.57zM10 18.272c4.568 0 8.272-3.704 8.272-8.272S14.568 1.728 10 1.728 1.728 5.432 1.728 10 5.432 18.272 10 18.272z"
              fill-rule="evenodd"
            />
          </symbol>
        </svg>

        <form
          novalidate="novalidate"
          onsubmit="return false;"
          class="searchbox sbx-custom"
        >
          <div role="search" class="sbx-custom__wrapper">
            <input
              type="search"
              name="search"
              placeholder="Search your website"
              autocomplete="off"
              required="required"
              class="sbx-custom__input"
            />
            <button
              type="submit"
              title="Submit your search query."
              class="sbx-custom__submit"
            >
              <svg role="img" aria-label="Search">
                <use xlink:href="#sbx-icon-search-11"></use>
              </svg>
            </button>
            <button
              type="reset"
              title="Clear the search query."
              class="sbx-custom__reset"
            >
              <svg role="img" aria-label="Reset">
                <use xlink:href="#sbx-icon-clear-5"></use>
              </svg>
            </button>
          </div>
        </form>
        <script type="text/javascript">
          document
            .querySelector('.searchbox [type="reset"]')
            .addEventListener("click", function () {
              this.parentNode.querySelector("input").focus();
            });
        </script>
      </div>

      <div class="logos2">
        <h4 class="phone-number">01 205 206</h4>
        <img
          class="whatsapp-img"
          src="src/images/whatsapp.png"
          alt="Whatsapp"
        />
        <img
          class="shopping-cart-img"
          src="src/images/shoppingcart.png"
          alt="Shopping Cart"
        />
      </div>
    </div>

    <div class="main-page">
      <div class="navbar">
        <img
          class="mr-brown-logo"
          src="src/images/mr-brown-logo.png"
          alt="Mr. Brown Logo"
        />
        <div class="menu-items">
          <h4 class="items">The Supremes</h4>
          <h4 class="items">Wraps</h4>
          <h4 class="items">Starters</h4>
          <h4 class="items">Salads</h4>
          <h4 class="items">Sandwiches</h4>
          <h4 class="items">Burgers</h4>
          <h4 class="items">Pizza</h4>
          <h4 class="items">Pasta</h4>
          <h4 class="items">Kids Corner</h4>
          <h4 class="items">Platter</h4>
          <h4 class="items">Light Section</h4>
          <h4 class="items">Savory Crepe</h4>
          <h4 class="items">Desserts</h4>
          <h4 class="items">Drinks</h4>
        </div>
        <div class="locate-baout-us">
          <p>Locate us</p>
          <p>About us</p>
        </div>
        <div class="get-app-logos">
          <img
            class="googleplay-logo"
            src="src/images/google-play.png"
            alt="Google Play Logo"
          />
          <img
            class="apple-logo"
            src="src/images/apple-logo.png"
            alt="Apple Store Logo"
          />
        </div>
        <div class="get-app-btn">
          <button class="btn">Get App</button>
          <button class="btn">Get App</button>
        </div>
      </div>

      <div class="middle-display">
        <div class="header2">
          <div class="favorites-orders">
            <div class="favorite">
              <img
                class="star-icon"
                src="src/images/star.png"
                alt="Star Icon"
              />
              <p class="header2-font">My Favorites</p>
            </div>
            <div class="orders">
              <img
                class="clipboard-icon"
                src="src/images/clipboard.png"
                alt="Clipboard Icon"
              />
              <p class="header2-font">My Orders</p>
            </div>
            <div class="order"></div>
          </div>
          <div class="my-account">
            <div class="account">
              <img
                class="user-icon"
                src="src/images/user.png"
                alt="User Icon"
              />
              <p class="header2-font">My Account</p>
            </div>
          </div>
        </div>
      </div>

      <div class="right-display">right display</div>
    </div>
  </body>
</html>
